<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Calculadora de Ar-Condicionado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h2 class="text-center">Calculadora de Ar-Condicionado</h2>
        
        <!-- Cálculo de Consumo e Custo -->
        <div class="card p-4 my-4">
            <h4>1. Cálculo de Consumo e Custo</h4>
            <div class="mb-3">
                <label class="form-label">Potência do Ar (Watts):</label>
                <input type="number" class="form-control" v-model="potencia">
            </div>
            <div class="mb-3">
                <label class="form-label">Horas de uso por dia:</label>
                <input type="number" class="form-control" v-model="horasPorDia">
            </div>
            <div class="mb-3">
                <label class="form-label">Dias de uso no mês:</label>
                <input type="number" class="form-control" v-model="diasPorMes">
            </div>
            <div class="mb-3">
                <label class="form-label">Custo da energia (R$ por kWh):</label>
                <input type="number" class="form-control" v-model="custoEnergia">
            </div>
            <h5>Consumo Mensal: {{ consumoMensal }} kWh</h5>
            <h5>Custo Estimado: R$ {{ custoMensal.toFixed(2) }}</h5>
        </div>

        <!-- Cálculo de BTU Necessário -->
        <div class="card p-4 my-4">
            <h4>2. Cálculo de BTUs Necessários</h4>
            <div class="mb-3">
                <label class="form-label">Tamanho do ambiente (m²):</label>
                <input type="number" class="form-control" v-model="tamanhoAmbiente">
            </div>
            <div class="mb-3">
                <label class="form-label">Número de pessoas:</label>
                <input type="number" class="form-control" v-model="numPessoas">
            </div>
            <div class="mb-3">
                <label class="form-label">Quantidade de janelas:</label>
                <input type="number" class="form-control" v-model="numJanelas">
            </div>
            <h5>BTUs Recomendados: {{ btusNecessarios }}</h5>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
